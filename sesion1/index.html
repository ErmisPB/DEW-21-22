<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript" >
        //Alert
        alert("Mensaje de alerta");
        //Mensaje de confirmación
        debugger;
        var decision = confirm("¿desea continuar?");
        
        //Mostrar por consola
        console.log("Ha seleccionado "+decision);
        //Mostrar por consola errores, warnings, info
        console.warn("warning molon");
        console.error("error molon");
        console.info("Infizione");
    </script>
</body>
